<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="img/Vector.png" alt="Logo da Alura">
    </header>

    <main class="main">
        <section>
            <textarea class="input-texto" cols="40" rows="7" placeholder="digite seu texto:"></textarea>
        
        <div>
            <h6 class="informacao"><img src="img/Exclamacao.png" alt="Sinal de Exclamação"> Apenas letras maiúsculas e minúsculas</h6>
        </div>
        <div class="botoes">
            <button class="encriptar" onclick="btnEncriptar()">
               Criptografar  
            </button>

            <button class="desencriptar" onclick="btnDesencriptar()">
                Descriptografar
            </button>
        </section>
        <section>
        
            <textarea class="mensagem" cols="20" rows="11" placeholder="Nenhuma mensagem encontrada"></textarea>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="rodape">&copy;Criado por Jonathan Rodrigues</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
